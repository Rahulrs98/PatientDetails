<div class="container">
    <!-- No data message -->
    <p *ngIf="Patient.length <= 0" class="no-data text-center">There is no patient added yet!</p>
  
    <!-- Patient list -->
    <table class="table table-bordered" *ngIf="Patient.length > 0">
      <thead class="table-success">
        <tr>
          <th scope="col">Patient ID</th>
          <th scope="col">Name</th>
          <th scope="col">Age</th>
          <th scope="col">Gender</th>
          <th scope="col">Symptoms</th>
          <th scope="col">Email</th>
          <th scope="col">Phone No</th>
          <th scope="col center">Update</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let patient of Patient; let i = index">
          <th scope="row">{{patient._id}}</th>
          <td>{{patient.name}}</td>
          <td>{{patient.age}}</td>
          <td>{{patient.gender}}</td>
          <td>{{patient.symptoms}}</td>
          <td>{{patient.email}}</td>
          <td>{{patient.phoneNumber}}</td>
          <td class="text-center edit-block">
            <span class="edit" [routerLink]="['/edit-patient/', patient._id]">
              <button type="button" class="btn btn-success btn-sm">Edit</button>
            </span>
            <span class="delete" (click)="removePatient(patient, i)">
              <button type="button" class="btn btn-danger btn-sm">Delete</button>
            </span>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
